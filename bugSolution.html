<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Correct way to access and append to element's innerHTML
    let divElement = document.getElementById("myDiv");
    let newParagraph = document.createElement("p");
    newParagraph.textContent = "This is a paragraph.";
    divElement.appendChild(newParagraph);
  </script>
</body>
</html>
